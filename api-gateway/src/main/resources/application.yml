server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # User Service Routes
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users,/api/users/**
          filters:
            - RewritePath=/api/users(?<segment>/?.*), /users$\{segment}

        # Tool Service Routes
        - id: tool-service
          uri: lb://TOOL-SERVICE
          predicates:
            - Path=/api/tools,/api/tools/**
          filters:
            - RewritePath=/api/tools(?<segment>/?.*), /tools$\{segment}

        # Borrow Service Routes
        - id: borrow-service
          uri: lb://BORROW-SERVICE
          predicates:
            - Path=/api/borrow,/api/borrow/**
          filters:
            - RewritePath=/api/borrow(?<segment>/?.*), /borrow$\{segment}

      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - "http://127.0.0.1:5500"
              - "http://localhost:5500"
              - "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false
            maxAge: 3600

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: api-gateway

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
